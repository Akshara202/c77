<html> 
    <head> <title> Javascript Activity </title></head>
    <body> <h1> Open console </h1></body>
    <script> 
    console.log("Hi");

    var f_name = "Akshara";
    console.log(f_name);

    var l_name = "Mohanty";
    console.log(l_name);

    var fl_name = f_name.concat(l_name);
    console.log(fl_name);

    var name_len = fl_name.length;
    console.log(name_len);

    var name1 = "I am in grade 7";
    console.log(name1);

    var name2 = name1.replace("7","8");
    console.log(name2);

    var cname = "PINKY";
    var sname = cname.toLowerCase();
    console.log(sname); 

    var sname1 = "pinky";
    var cname1 = sname1.toUpperCase();
    console.log(cname1);

    var square_root = Math.sqrt(16);
    console.log(square_root);

    var max_num = Math.max(23,45);
    console.log(max_num);

    var min_num = Math.min(42,54);
    console.log(min_num);

    var pow1 = Math.pow(5,2);
    console.log(pow1);

    var pow2 = Math.pow(3,3);
    console.log(pow2);

    console.log("ADDITIONAL ACTIVITY");

    var big_num = 2.3578468468;
    console.log(big_num);

    var fix_num = big_num.toFixed(2);
    console.log(fix_num);

    var num1 = 43;
    var num2 = 73;
    console.log(num1+num2);

    var str1 = num1.toString();
    var str2 = num2.toString();
    console.log(str1+str2);

    var type1 = 65;
    console.log(typeof type1);

    var type2 = "65";
    console.log(typeof type2);

    var type3 = 45.6;
    console.log(typeof type3);

    var in1 = 48;
    in1++;
    console.log(in1);

    var de1 = 26;
    de1--;
    console.log(de1);
    </script>
</html>
